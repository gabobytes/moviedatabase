<hr>
<div class="row">
	<div class="col-md-6">
		<figure>
			<div ng-if="Poster != null" >			
				<img ng-src="https://image.tmdb.org/t/p/w500/{{Poster}}" class="img-thumbnail" alt="{{Title}}" >			
			</div>
			<div ng-if="Poster === null">			
				<img ng-src="http://placehold.it/400x600&text=No Image" class="img-thumbnail" alt="{{Title}}" >			
			</div>
		</figure>
		<figcaption>{{Title}}</figcaption>
	</div>
	<div class="col-md-6">
		<h2>Seasons</h2>
		<span ng-repeat="season in seasons" class="seasons" ng-click="getEpisodes(season)">
			<a href="">{{season}}</a>
		</span>
		<ol>
			<!-- <li ng-repeat="Episodes in episode">{{episode.name}}</li>-->
		</ol>
		<p ng-repeat="Episodes in episode">{{episode.name}}</p>
	</div>
</div>
